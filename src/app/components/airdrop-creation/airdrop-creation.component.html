<div class="form-page-container">
    <app-steps></app-steps>
  <div class="step-page-container">
    <div class="form-step">
        <ng-container [ngSwitch]="(currentStep | async)?.stepIndex">
            <ng-container *ngSwitchCase="'1'">
                <app-wizard-airdrop-details [step]="(currentStep | async)"></app-wizard-airdrop-details>
            </ng-container>
            <ng-container *ngSwitchCase="'2'">
              <app-wizard-quiz-settings [step]="(currentStep | async)" [quizType]="'Single Player'" [questions]="[]"></app-wizard-quiz-settings>
            </ng-container>
            <ng-container *ngSwitchCase="'3'">
              <app-wizard-prize-distribution [step]="(currentStep | async)"></app-wizard-prize-distribution>
            </ng-container>
        </ng-container>
    </div>
  </div>
  <button (click)="onNextStep()" class="form-continue-btn">
    {{ showButtonLabel() }}
  </button>
</div>
