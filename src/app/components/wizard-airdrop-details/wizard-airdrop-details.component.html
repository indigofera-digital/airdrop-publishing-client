<div class="step-template">
    <h2>Airdrop Details</h2>

    <table>
        <tr>
          <td><span class="step-content-label">Airdrop Name</span></td>
          <input type="text" [(ngModel)]="stepsService.data.airdropName">
        </tr>
        <tr>
          <td><span class="step-content-label">Airdrop Type</span></td>
          <td><input [(ngModel)]="stepsService.data.airdropType" disabled></td>
        </tr>
        <tr>
          <td><span class="step-content-label">Chain</span></td>
          <td><input [(ngModel)]="stepsService.data.chain" disabled></td>
        </tr>
    </table>

</div>
